version: '3.8'

services:
  usuario:
    image: usuario-app
    build:
      context: ./usuario
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - my-network

  carro:
    image: carro-app
    build:
      context: ./carro
      dockerfile: Dockerfile
    ports:
      - "5050:50"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - my-network

  equipe:
    image: equipe-app
    build:
      context: ./equipe
      dockerfile: Dockerfile
    ports:
      - "6060:60"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - my-network

  manutencao:
    image: manutencao-app
    build:
      context: ./manutencao
      dockerfile: Dockerfile
    ports:
      - "4040:40"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - my-network   
    
  peca:
    image: peca-app
    build:
      context: ./peca
      dockerfile: Dockerfile
    ports:
      - "7070:70"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - my-network    

networks:
  my-network:
    driver: bridge
